<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/image-gallery-grid.css">
    <title>HalfFulls</title>
</head>

<body class="gallery-grid">
    <h1>CSS Grid Gallery</h1>
    <div class="img-gallery-container">

        <div class="gallery-img-container h-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?art" alt="art">
                </div>
                <div class="byline">Art</div>
            </div>
        </div>

        <div class="gallery-img-container w-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?people" alt="people">
                </div>
                <div class="byline">People</div>
            </div>
        </div>

        <div class="gallery-img-container w-1 h-3">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?animals" alt="animals">
                </div>
                <div class="byline">Animals</div>
            </div>
        </div>

        <div class="gallery-img-container h-1">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?flowers" alt="flowers">
                </div>
                <div class="byline">Flowers</div>
            </div>
        </div>

        <div class="gallery-img-container w-3 h-3">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?bugs" alt="bugs">
                </div>
                <div class="byline">Bugs</div>
            </div>
        </div>

        <div class="gallery-img-container w-1 h-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?city" alt="city">
                </div>
                <div class="byline">City</div>
            </div>
        </div>

        <div class="gallery-img-container w-2">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?wedding" alt="wedding">
                </div>
                <div class="byline">Wedding</div>
            </div>
        </div>

        <div class="gallery-img-container w-1 h-4">
            <div class="gallery-item">
                <div class="image">
                    <img src="https://source.unsplash.com/1600x900/?nature" alt="nature">
                </div>
                <div class="byline">Nature</div>
            </div>
        </div>
    </div>
</body>

</html>
